<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir un archivo JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Subir un archivo JSON</h1>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
      
      <div class="mb-3">
        <label for="file" class="form-label">Selecciona un archivo:</label>
        <input type="file" id="file" name="file" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="schemaName" class="form-label">Esquema de Validación:</label>
        <select id="schemaName" name="schemaName" class="form-select" required>
          <option value="schema1">Ruta</option>
          <option value="schema2">Albaran</option>
          <option value="schema3">(Prueba)</option>
          <option value="schema4">Factura</option>
        </select>
      </div>

      <h3 class="mb-3">Configuración de la Conexión SFTP</h3>

      <div class="mb-3">
        <label for="host" class="form-label">Host:</label>
        <input type="text" id="host" name="host" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="port" class="form-label">Puerto:</label>
        <input type="number" id="port" name="port" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Usuario:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Subir archivo</button>
      </div>
    </form>

    <!-- Contenedor para mostrar los resultados (errores o éxitos) -->
    <div id="result" class="mt-4"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
